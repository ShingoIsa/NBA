<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google フォント①-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Oswald&display=swap" rel="stylesheet">

    <!-- google フォント②-->
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            font-family: 'Oswald', sans-serif;
        }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-2">
        <div class="container-fluid">
            <span class="navbar-brand h1">NBA</span>
            <span>ログアウト</span>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="row justify-content-between">
                <div class="col col-4">
                    <label for="player-name" class="form-label">選手名</label>
                    <input type="text" class="form-control" id="player-name" placeholder="name@example.com">
                </div>
                <div class="col col-4">
                    <label for="team-name" class="form-label">チーム名</label>
                    <input type="text" class="form-control" id="team-name" placeholder="name@example.com">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                            <th scope="col">7</th>
                            <th scope="col">8</th>
                            <th scope="col">9</th>
                            <th scope="col">10</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="player: ${players}" th:object="${player}">
                            <th scope="row" th:text="*{playerNo}"></th>
                            <td th:text="*{playerName}"></td>
                            <td th:text="*{teamId.teamName}"></td>
                            <td th:text="*{playerHeight}"></td>
                            <td th:text="*{playerAge}"></td>
                            <td th:text="*{playerPosition}"></td>
                            <td th:text="*{playerScore}"></td>
                            <td th:text="*{playerAsist}"></td>
                            <td th:text="*{playerRebound}"></td>
                            <td th:text="*{insDt}"></td>
                            <td th:text="*{upDt}"></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </form>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
